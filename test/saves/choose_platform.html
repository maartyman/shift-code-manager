<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose Platform</title>
</head>
<body>
  <div class="main sh_code_redemption_section">
    <input id="shift_code_input" type="text" value="CODE-VALUE">
    <button id="shift_code_check">Check</button>
    <div id="code_results">
      <p>Please select the platform for your SHiFT rewards.</p>
      <h2>Borderlands 4</h2>
      <div class="platform-option">
        <span>Redeem for Steam</span>
        <form class="platform-form" data-platform="steam">
          <input type="submit" value="Redeem for Steam" class="redeem_button">
        </form>
      </div>
      <div class="platform-option">
        <span>Redeem for Xbox Live</span>
        <form class="platform-form" data-platform="xbox">
          <input type="submit" value="Redeem for Xbox Live" class="redeem_button">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
